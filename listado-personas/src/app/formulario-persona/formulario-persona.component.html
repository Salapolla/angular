<form *ngIf="pulsado">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" [(ngModel)]="persona.dni" name="dni" placeholder="27473339T" >
    <span id="infoDNI"> </span>
    <br />
    <label for="nombre">NOMBRE:</label>
    <input type="text"  [(ngModel)]="persona.nombre" id="nombre" name="nombre" placeholder="Marco Elio" />
    <br />
    <label for="apellidos">APELLIDOS:</label>
    <input type="text" [(ngModel)]="persona.apellidos" id="apellidos" name="apellidos" placeholder="GarcÃ­a Gomariz" />
    <br />
    <input class="btn btn-secondary" (click)="aceptar(persona.dni,persona.nombre,persona.apellidos)" type="button" value="ACEPTAR" />
    <input class="btn btn-secondary" routerLink="listado" (click)="pulsar()" type="button" value="CANCELAR" />
</form>
